<section data-sly-use.twitter="com.aditya.gmwp.aem.components.sightly.TwitterHeadModel" data-sly-test.notenabled="${false}"></section>

<meta data-sly-test="${!notenabled}" name="twitter:site" content="${twitter.siteName}"></meta>
<meta data-sly-test="${!notenabled}" name="twitter:site:id" content="${twitter.siteId}"></meta>
<meta data-sly-test="${!notenabled}" name="twitter:creator" content="${twitter.creator}"></meta>
<meta data-sly-test="${!notenabled}" name="twitter:creator:id" content="${twitter.creatorId}"></meta>
<meta data-sly-test="${!notenabled}" name="twitter:description" content="${twitter.description}"></meta>
<meta data-sly-test="${!notenabled}" name="twitter:title" content="${twitter.title}"></meta>
